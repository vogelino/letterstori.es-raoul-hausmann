type Document {
  id: String!
  creators: [Entity]
  senders: [Entity]
  recipients: [Entity]
  title: String
  date: String
  type: String
  height: Int
  width: Int
  materialOrTechnique: String
  description: String
  transcription: String
  annotations: String
  convolute: String
  partsAmount: Int
  entityMentions: [Entity]
  location: String
  thumbnail: String
  filesSmall: [String]
  filesMedium: [String]
  filesLarge: [String]
  story: DocumentStory
}

type DocumentStory {
	id: String!
	elements: [StoryElement]
}

type StoryElement {
	id: String!
	type: String!
	content: String!
	pageIndex: Int
	points: String
}
